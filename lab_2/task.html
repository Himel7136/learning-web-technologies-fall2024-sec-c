<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body{
            justify-items: center;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            width: 400px;
        }
        a{
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" style="height: 70px;">First HTML site</th>
        </tr>
        <tr>
            <td style="height: 200px; padding: 4px; vertical-align: text-top;">
                <span>Link</span> <br>
                <a href="page-1.html">Page 1</a> <br>
                <a href="page-2.html">Page 2</a>
            </td>
            <td style="width: 180px; vertical-align: text-top;">
                <h1>Page-1</h1>
                <span>I am at page-1</span>
            </td>
            <td style="vertical-align: text-top;">
                <h5>External Links</h5>
               <a href="www.google.com">Google</a><br>
               <a href="www.yahoo.com">Yahoo</a><br>
               <a href="www.microsoft.com">Microsoft</a>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
               <span>Copyright</span>
            </td>
        </tr>
    </table>

    <hr>
    <!-- Page-2 -->

                <span>Link</span> <br>
                <a href="page-1.html">Page 1</a> <br>
                <a href="page-2.html">Page 2</a>
            </td>

            </td>

                <h5>External Links</h5>
               <a href="www.google.com">Google</a> <br>
               <a href="www.yahoo.com">Yahoo</a>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
               <span>Copyright</span>
            </td>
        </tr>
    </table>
</body>
</html>
